<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <h1>Użytkownicy</h1>
            <table class="table table-striped table-hover" v-if="users.length">
                <thead>
                    <tr>
                        <th>Lp</th>
                        <th>Imie i nazwisko</th>
                        <th>Wiek</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(user, index) in users" @click="remove(index)">
                        <td>{{index + 1}}</td>
                        <td>{{user.firstName}} {{user.lastName}}</td>
                       
                        <td>{{user.age}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="toast" v-else>Brak danych do wyświetlenia</div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <script>

        new Vue({
            el: "#app",
            data: {
                users: [
                    {firstName: "Jan", lastName: "Kowalski", age: 32},
                    {firstName: "Józef", lastName: "Zakrzewski", age: 32},
                    {firstName: "Jan", lastName: "Kruk", age: 32},
                    {firstName: "Karol", lastName: "Kowalski", age: 32},
                ],
            },

            methods: {
               remove: function(index) {
                   this.users.splice(index, 1)
               }
            },
            
        });
    </script>


</body>
</html>
