<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container grid-lg" v-bind:cos="cos">

        <div id="app" v-cloak>
            <h2> {{ fullname }} </h2>
            <p v-html="embolden(fullname)" v-once></p>
            <a :href="url">{{url}}</a>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <script>

        new Vue({
            el: "#app",
            data: {
                firstName: "Jan",
                lastName: "Kowalski",
                url: "jankowalski.pl",
            },

            computed: {
                fullname: function(){
                return this.firstName+" "+this.lastName
                },
            },

            methods: {
                embolden: function(value) {
                return '<strong>'+value+'</strong>'
                },
            },
            
            
        });

        var obj = {
            firstName:"Jan",
            lastName:"Kowalski",
            get fullName() {
                return this.firstName+ " "+ this.lastName;
            },
            set fullName(value) {
                var parts = value.split(" ");
                this.firstName = parts[0];
                this.lastName = parts[1];
            }
        };

    </script>


</body>
</html>
