<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.8/spectre.min.css">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
            overflow: hidden;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>
            <div class="wrapper">
              <img src="https://www.imgworlds.com/wp-content/uploads/2015/12/18-CONTACTUS-HEADER.jpg" class="img-responsive"
              @wheel.prevent="zoom" :style="imgStyle">
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <script>

        new Vue({
            el: "#app",
            data: {
                level: 1,
            },

            computed: {
                imgStyle: function(){
                    return {
                        transform: `scale(${this.level})`
                    }
                },
            },

            methods: {
               zoom: function(e) {
                   if(e.deltaY > 0) {
                       this.level+=0.1;
                   }
                   else {
                       if (this.level > 1) {
                           this.level -= 0.1
                       }
                   }
               }
            },
            
        });
    </script>


</body>
</html>
