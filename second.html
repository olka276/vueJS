<body>

    <div class="container grid-lg">

        <div id="app" >
        <h1>Licznik {{counter}}</h1>
        <button class="btn btn-primary" v-on:click="addOneToCounter" :disabled="counter >= 5">ZwiÄ™ksz licznik</button>
        <button class="btn btn-primary" v-on:click="restart">Zeruj licznik</button>
        <input type="text" v-bind:value="input" v-model="message"  v-on:input="changeInputValue">
        <h1>{{message}}</h1>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>

    <script>

        new Vue({

           el: "#app",
           data: {
               counter:0,
               text:" ",
               message:""
           },

           methods: {
               addOneToCounter: function(e) {
                   this.counter++;
                   console.log(e);
               },
               restart: function() {
                    this.counter=0;
               },
           },
            
        });

    </script>
